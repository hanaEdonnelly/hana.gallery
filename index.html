---
layout: default
title: Hana Donnelly
---
<div class="box-container">
  <h2>Projects</h2>
  <ul id="projects" class="ul-boxes">
    {% for project in site.projects %}
    <a href="{{ project.url }}"><li>{{ project.title }}</li></a>
    {% endfor %}
  </ul>
</div>
<div class="box-container">
  <h2>Work Experience</h2>
  <ul id="resume" class="ul-boxes">
  {% for entry in site.resume_entries reversed %}
  <a href="{{ entry.url }}"><li>{{ entry.title }}</li></a>
  {% endfor %}
</div>
